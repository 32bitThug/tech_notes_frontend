<div class="container mt-3"> 
<table class="table table-bordereless table-dark table-hover">
  <thead >
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Roles</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userList">
      <td>{{ item.username }}</td>
      <td>{{ item.roles }}</td>
      <td><button (click)="editUser(item._id)" type="button" class="btn btn-link" ><i class="fas fa-edit"></i></button></td>
    </tr>
  </tbody>
</table>
</div>
